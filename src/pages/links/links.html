<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon class='nav-icon' name="menu"></ion-icon>
  </button>
    <div class='logo-container' (tap)='navCtrl.popToRoot()'>
      <img src='assets/img/wireless-logo.gif'>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <comp-page-title [title]='"LINKS-TITLE"'></comp-page-title>
    <comp-post-container *ngFor='let link of links; let i = index' [containerName]='"link"' [item]='link' [count]='i' [itemsLength]='links.length - 1' (tap)='onLinkClick(link.url)'></comp-post-container>
    <ion-infinite-scroll (ionInfinite)="getMoreLinks($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
<comp-footer-direction [displayFooter]='displayFooter' [typeOfPage]='"links"'></comp-footer-direction>
