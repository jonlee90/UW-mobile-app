<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon class='nav-icon' name="menu"></ion-icon>
  </button>
    <div class='logo-container' (tap)='navCtrl.popToRoot()'>
      <img src='assets/img/wireless-logo.gif'>
    </div>
  </ion-navbar>
</ion-header>

<ion-content class='main-container' padding>
  <comp-page-title [title]='"LOGIN-HEADER"'></comp-page-title>
  <div class="login-box">
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>   
            <ion-item class='input-container'>
              <ion-input type="email" [placeholder]="'LOGIN-EMAIL' | translate" name="email" [(ngModel)]="loginInfo.email" required></ion-input>
              <button ion-button clear color="dark" type="button" item-right>
                <ion-icon name="person"></ion-icon>
              </button>
            </ion-item>
            <ion-item class='input-container'>  
              <ion-input type="password" [placeholder]="'LOGIN-PW' | translate" name="password" [(ngModel)]="loginInfo.password" required></ion-input>
              <button ion-button clear color="dark" type="button" item-right>
                <ion-icon name="lock"></ion-icon>
              </button>
            </ion-item>    
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row class='btn-container'>
        <ion-col col-6>
          <button ion-button class='forgot-btn' clear type='button' (click)='onForgotPw()'>{{'LOGIN-FORGOTPW' | translate}}</button>
        </ion-col>
        <ion-col>
          <button ion-button class="submit-btn btn" color='primary' full type="submit" [disabled]="!loginForm.form.valid">{{'LOGIN-LOGIN' | translate}}</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
  <div class='triangle-topright'>
  </div>
  <div class='register-container'>
    <button ion-button class="register-btn btn" type='button' color='light' block full (click)="onCreateAccount()">{{'LOGIN-REGISTER' | translate}}</button>
  </div>
</ion-content>
