<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon class='nav-icon' name="menu"></ion-icon>
  </button>
    <div class='logo-container' (tap)='navCtrl.popToRoot()'>
      <img src='assets/img/wireless-logo.gif'>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="background">
    <div class="container">
      <div class="base-cap"></div>
      <div class="body">
        <div class="grip">
          <button (click)='onToggle()'></button>
        </div>
      </div>
      <div class="head">
        <div class="grip"></div>
      </div>
      <div [class.beam]="isOn"></div>
    </div>
  </div>
</ion-content>
